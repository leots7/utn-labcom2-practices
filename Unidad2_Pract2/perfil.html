<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil_Usuario</title>
</head>
<body>
  <h1>Perfil De Usuario</h1>
  <form action="/action.php">
    <div>
      <label for="Estudiante">Estudiante</label>
      <input type="text" name="Estudiante" value="Estudiante" readonly>
    </div>
    <div>
      <label for="nombre_completo">Nombre Completo</label>
      <input type="text" name="nombre_completo" id="nombre_completo">
    </div>
    <div>
      <label for="email">Correo Electrónico</label>
      <input type="text" name="email" id="email">
    </div>
    <div>
      <label for="edad">Edad</label>
      <input type="number" name="edad" id="edad">
    </div>
    <div>
      <label for="Selección_de_nac">Nacionalidad</label>
      <select name="Selección_de_nac" id="Selección_de_nac">Nacionalidad
        <option value="Argentina">Argentina</option>
        <option value="Bolivia">Bolivia</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Ecuador">Ecuador</option>
        <option value="Guatemala">Guatemala</option>
        <option value="Paraguay">Uruguay</option>
      </select>
    </div>
    <div>
      <label for="Situación_laboral">Situación Laboral</label>
      <select name="Situación_laboral" id="Situación_laboral">Situación Laboral
        <option value="Desempleado">Desempleado</option>
        <option value="En_busqueda">En Busqueda</option>
        <option value="Empleo_part_time">Empleo Part-time</option>
        <option value="Empleo_full_time">Empleo Full-time</option>
      </select>
    </div>
    <hr>
    <h3>Gustos Personales</h3>
    <div>
      <label for="Música_preferida">Música Preferida</label>
      <input type="text">
    </div>
    <div>
      <label for="Comidas_preferidas">Comidas Preferidas</label>
      <select name="Comidas_preferidas" id="Comidas_preferidas">Comidas Preferidas
        <option value="Asado">Asado</option>
        <option value="Pasta">Pasta</option>
        <option value="Hamburguesa">Hamburguesa</option>
        <option value="Ensalada_frutas">Ensalada De frutas</option>
      </select>      
    </div>
    <div>
      <input type="submit" value="Enviar">
    </div>
    <div>
      Confirmar datos <input type="checkbox" name="Confirmar datos">
    </div>
  </form>
</body>
</html>
